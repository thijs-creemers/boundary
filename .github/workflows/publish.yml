name: Publish to Clojars

on:
  # Manual trigger with version input
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string
  
  # Automatic trigger on version tags
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish Libraries to Clojars
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for git-count-revs
      
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: 1.11.1.1347
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
          key: ${{ runner.os }}-clojure-publish-${{ hashFiles('**/deps.edn') }}
          restore-keys: ${{ runner.os }}-clojure-
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Using manual version: $VERSION"
          else
            # Extract version from tag (v0.1.0 -> 0.1.0)
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "Using tag version: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      # ===========================================================================
      # LAYER 1: Core (no dependencies)
      # ===========================================================================
      
      - name: Publish boundary-core
        env:
          CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
          CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}
        run: |
          echo "Publishing boundary-core..."
          cd libs/core
          clojure -T:build clean
          clojure -T:build deploy
          echo "âœ… boundary-core published"
      
      - name: Wait for Clojars indexing (core)
        run: sleep 30
      
      # ===========================================================================
      # LAYER 2: Observability (depends on core)
      # ===========================================================================
      
      - name: Publish boundary-observability
        env:
          CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
          CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}
        run: |
          echo "Publishing boundary-observability..."
          cd libs/observability
          clojure -T:build clean
          clojure -T:build deploy
          echo "âœ… boundary-observability published"
      
      - name: Wait for Clojars indexing (observability)
        run: sleep 30
      
      # ===========================================================================
      # LAYER 3: Platform (depends on core, observability)
      # ===========================================================================
      
      - name: Publish boundary-platform
        env:
          CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
          CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}
        run: |
          echo "Publishing boundary-platform..."
          cd libs/platform
          clojure -T:build clean
          clojure -T:build deploy
          echo "âœ… boundary-platform published"
      
      - name: Wait for Clojars indexing (platform)
        run: sleep 30
      
      # ===========================================================================
      # LAYER 4: Libraries that depend on platform (can run in parallel)
      # Includes: user, storage, scaffolder, cache, jobs, realtime, email, tenant
      # ===========================================================================
      
      - name: Publish boundary-user
        env:
          CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
          CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}
        run: |
          echo "Publishing boundary-user..."
          cd libs/user
          clojure -T:build clean
          clojure -T:build deploy
          echo "âœ… boundary-user published"
      
      - name: Wait for Clojars indexing (user)
        run: sleep 30
      
      - name: Publish boundary-storage
        env:
          CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
          CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}
        run: |
          echo "Publishing boundary-storage..."
          cd libs/storage
          clojure -T:build clean
          clojure -T:build deploy
          echo "âœ… boundary-storage published"
      
      - name: Wait for Clojars indexing (storage)
        run: sleep 30
      
      - name: Publish boundary-scaffolder
        env:
          CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
          CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}
        run: |
          echo "Publishing boundary-scaffolder..."
          cd libs/scaffolder
          clojure -T:build clean
          clojure -T:build deploy
          echo "âœ… boundary-scaffolder published"
      
      - name: Wait for Clojars indexing (scaffolder)
        run: sleep 30
      
      - name: Publish boundary-cache
        env:
          CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
          CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}
        run: |
          echo "Publishing boundary-cache..."
          cd libs/cache
          clojure -T:build clean
          clojure -T:build deploy
          echo "âœ… boundary-cache published"
      
      - name: Wait for Clojars indexing (cache)
        run: sleep 30
      
      - name: Publish boundary-jobs
        env:
          CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
          CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}
        run: |
