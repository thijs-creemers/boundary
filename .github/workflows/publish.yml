          cd libs/jobs
          clojure -T:build clean
          clojure -T:build deploy
          echo "âœ… boundary-jobs published"
      
      - name: Wait for Clojars indexing (jobs)
        run: sleep 30
      
      - name: Publish boundary-realtime
        env:
          CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
          CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}
        run: |
          echo "Publishing boundary-realtime..."
          cd libs/realtime
          clojure -T:build clean
          clojure -T:build deploy
          echo "âœ… boundary-realtime published"
      
      - name: Wait for Clojars indexing (realtime)
        run: sleep 30
      
      - name: Publish boundary-email
        env:
          CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
          CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}
        run: |
          echo "Publishing boundary-email..."
          cd libs/email
          clojure -T:build clean
          clojure -T:build deploy
          echo "âœ… boundary-email published"
      
      - name: Wait for Clojars indexing (email)
        run: sleep 30
      
      - name: Publish boundary-tenant
        env:
          CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
          CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}
        run: |
          echo "Publishing boundary-tenant..."
          cd libs/tenant
          clojure -T:build clean
          clojure -T:build deploy
          echo "âœ… boundary-tenant published"
      
      - name: Wait for Clojars indexing (tenant)
        run: sleep 30
      
      # ===========================================================================
      # LAYER 5: Admin (depends on user)
      # ===========================================================================
      
      - name: Publish boundary-admin
        env:
          CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
          CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}
        run: |
          echo "Publishing boundary-admin..."
          cd libs/admin
          clojure -T:build clean
          clojure -T:build deploy
          echo "âœ… boundary-admin published"
      
      # ===========================================================================
      # Post-publish: Create GitHub Release
      # ===========================================================================
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || format('v{0}', steps.version.outputs.version) }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Boundary Framework v${{ steps.version.outputs.version }}
            
            12 of 13 libraries published to Clojars (external in development):
            
            - [boundary-core](https://clojars.org/io.github.thijs-creemers/boundary-core)
            - [boundary-observability](https://clojars.org/io.github.thijs-creemers/boundary-observability)
            - [boundary-platform](https://clojars.org/io.github.thijs-creemers/boundary-platform)
            - [boundary-user](https://clojars.org/io.github.thijs-creemers/boundary-user)
            - [boundary-admin](https://clojars.org/io.github.thijs-creemers/boundary-admin)
            - [boundary-storage](https://clojars.org/io.github.thijs-creemers/boundary-storage)
            - [boundary-scaffolder](https://clojars.org/io.github.thijs-creemers/boundary-scaffolder)
            - [boundary-cache](https://clojars.org/io.github.thijs-creemers/boundary-cache)
            - [boundary-jobs](https://clojars.org/io.github.thijs-creemers/boundary-jobs)
            - [boundary-realtime](https://clojars.org/io.github.thijs-creemers/boundary-realtime)
            - [boundary-email](https://clojars.org/io.github.thijs-creemers/boundary-email)
            - [boundary-tenant](https://clojars.org/io.github.thijs-creemers/boundary-tenant)
            
            ### Installation
            
            ```clojure
            {:deps {io.github.thijs-creemers/boundary-platform {:mvn/version "${{ steps.version.outputs.version }}"}}}
            ```
            
            See [CHANGELOG.md](https://github.com/thijs-creemers/boundary/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
      
      - name: Summary
        run: |
          echo "# âœ… Publish Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "12 of 13 libraries published to Clojars (external in development):" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Library | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| boundary-core | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "| boundary-observability | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "| boundary-platform | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "| boundary-user | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "| boundary-storage | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "| boundary-scaffolder | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "| boundary-cache | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "| boundary-jobs | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "| boundary-realtime | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "| boundary-email | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "| boundary-tenant | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "| boundary-admin | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: **${{ steps.version.outputs.version }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ All libraries are now available on Clojars!" >> $GITHUB_STEP_SUMMARY
